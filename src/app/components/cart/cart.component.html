<ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between" *ngFor="let cart of productService.cartList()">
        <div>
            <img id="vegetable-img" class="card-img-top" [src]="cart.imageUrl" alt="{{ cart.name }}">
        </div>
        <div>
            <h6 class="my-0">{{cart.name}}</h6>
            <small class="text-muted">{{cart.description}}</small>
        </div>
        <span class="text-muted">{{cart.price}}</span>
    </li>
</ul>
<div class="d-flex justify-content-between">
    <span>Total (USD)</span>
    <strong class="pe-3">{{productService.totalCost() | currency:'USD'}}</strong>
</div>
<hr class="my-3">
<button class="btn btn-primary btn-block">Checkout</button>
